<div style="text-align: center; align-content: center;align-items: center; align-self: center; width: 100%">
  <h4>Инструкция: Вам предлагается оценить утверждения теста.
    Если содержание утверждения относится к Вам, следует ответить «Да».
    Если в Вашей жизни подобных случаев не было, выберите «Нет».
    Правильных или неправильных ответов не существует; каждый вариант встречается в реальной жизни. Спасибо!</h4>
  <div style="display: inline-block;">
    <h2 *ngIf="loading">Загрузка</h2>
    <app-question-row  *ngFor="let q of testList;let i=index" [text]="q.text" [ansList]="q.ansList" (valueChange)="onChange()" [id]="'testRow'+i"
                       [(value)]="q.ans" [submitted]="submitted"></app-question-row>
    <button class="btn btn-outline-primary" style="margin: 40px" type="button" (click)="submit()" [disabled]="loading">Готово</button>

  </div>
</div>

<div style="margin-left: 50px; background: white">
  <span style="font-size: 22px; margin: 20px "><b>{{getUserName()}}, расставь предметы так, как если бы здесь жила твоя семья </b></span>
  <button class="btn btn-outline-primary"(click)="showInfoDialog()">инструкция</button>
  <button class="btn btn-primary" style="margin-left: 20px" type="button" (click)="submit()" [disabled]="loading">Готово</button>
</div>

<div style="position: absolute; background: white; height: 725px; overflow: auto" >
  <div *ngFor="let i of allItems" class="preview" (click)="addItem(i)">
    <img style="width: 50px" src="{{i.img}}" title="{{i.name}}">
  </div>
</div>
<div style="background: url(../../img/houseBackground.png); width: 1393px; height: 725px;padding-top: 20px ">
  <div id="drop-container" class="example-boundary">
      <app-room-item *ngFor="let item of items; let i = index" [item]="item" (onRemove)="onRemove(item)" [id]="i.toString()"></app-room-item>
  </div>
</div>

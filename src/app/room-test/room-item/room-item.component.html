<div id="{{'drag' + id}}" class="drag-element"
     [style.transform]="'translate3d(' +item.positionX+'px,' +item.positionY+'px,0px) ' +  'rotate(' + item.rotate * 90 + 'deg)'"
     [cdkDragBoundary]="container" cdkDrag
     (cdkDragReleased)="onDrop($event)"
     (cdkDragStarted)="dragStart($event)">
    <img src="{{item.img}}"  id="{{'img' + id}}" />
    <div style="position: absolute; top: 0; background: transparent; z-index: 99; transform: rotate({{((4-item.rotate)*90)+'deg'}});">
      <span style="background: white">{{item.owner?item.owner.name?item.owner.name:positionTitle(item.owner.familyPosition):'общее'}}</span>
    </div>
    <div style="position: absolute; bottom: 0; right: 0; background: transparent; z-index: 99; transform: rotate({{((4-item.rotate)*90)+'deg'}});">
      <button (click)="rotate()" class="btn btn-sm btn-link">
        <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-arrow-clockwise" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
          <path fill-rule="evenodd" d="M8 3a5 5 0 1 0 4.546 2.914.5.5 0 0 1 .908-.417A6 6 0 1 1 8 2v1z"/>
          <path d="M8 4.466V.534a.25.25 0 0 1 .41-.192l2.36 1.966c.12.1.12.284 0 .384L8.41 4.658A.25.25 0 0 1 8 4.466z"/>
        </svg>
      </button>
    </div>
    <div style="position: absolute; bottom: 0; left: 0; background: transparent; z-index: 99; transform: rotate({{((4-item.rotate)*90)+'deg'}});">
      <button  (click)="remove()"  class="btn btn-sm btn-link">
        <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-trash" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
          <path d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0V6z"/>
          <path fill-rule="evenodd" d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1v1zM4.118 4L4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4H4.118zM2.5 3V2h11v1h-11z"/>
        </svg>
      </button>
    </div>
</div>

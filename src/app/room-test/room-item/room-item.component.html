<div id="{{'drag' + id}}" class="drag-element" style="z-index: {{item.zIndex}}"
     [style.transform]="'translate3d(' +item.positionX+'px,' +item.positionY+'px,0px) ' +  'rotate(' + item.rotate * 90 + 'deg)'"
     [cdkDragBoundary]="container" cdkDrag
     (cdkDragReleased)="onDrop($event)"
     (cdkDragStarted)="dragStart($event)">
    <img src="{{item.img}}"  id="{{'img' + id}}" />

    <div style="position: absolute; bottom: 0; right: 0; background: transparent; z-index: 99; transform: rotate({{((4-item.rotate)*90)+'deg'}});">
      <button (click)="rotate()" class="btn btn-sm btn-outline-info">
        <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-arrow-clockwise" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
          <path fill-rule="evenodd" d="M8 3a5 5 0 1 0 4.546 2.914.5.5 0 0 1 .908-.417A6 6 0 1 1 8 2v1z"/>
          <path d="M8 4.466V.534a.25.25 0 0 1 .41-.192l2.36 1.966c.12.1.12.284 0 .384L8.41 4.658A.25.25 0 0 1 8 4.466z"/>
        </svg>
      </button>
    </div>
    <div style="position: absolute; bottom: 0; left: 0; background: transparent; z-index: 99; transform: rotate({{((4-item.rotate)*90)+'deg'}});">
      <button  (click)="remove()"  class="btn btn-sm btn btn-outline-danger">
        <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-x-circle" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
          <path fill-rule="evenodd" d="M8 15A7 7 0 1 0 8 1a7 7 0 0 0 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/>
          <path fill-rule="evenodd" d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708z"/>
        </svg>
      </button>
    </div>
</div>

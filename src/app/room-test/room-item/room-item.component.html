<div id="{{'drag' + id}}" class="drag-element" style="z-index: {{item.zedIndex}}"
     [style.transform]="'translate3d(' +x+'px,' +y+'px,0px) ' +  'scale('+ zoom + ')'"
     [cdkDragBoundary]="container" cdkDrag
     (cdkDragReleased)="onDrop($event)"
     (mouseenter)="onMouseEnter()"
     (mouseleave)="onMouseLeave()"
     (cdkDragStarted)="dragStart($event)">
    <img src="{{item.img}}"  id="{{'img' + id}}" title="{{item.name+', '+ (item.owner?('владелец: '+(item.owner.name?item.owner.name:positionTitle(item.owner.familyPosition))):'общее')}}"/>

    <div style="position: absolute; bottom: -17px; right: -17px; background: transparent; z-index: 99;"
         [style.transform]="'scale('+ (1/zoom) + ')'"
         *ngIf="showButtons">
      <button (click)="zoomPlus()" class="btn btn-sm btn-outline-info">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-zoom-in" viewBox="0 0 16 16">
          <path fill-rule="evenodd" d="M6.5 12a5.5 5.5 0 1 0 0-11 5.5 5.5 0 0 0 0 11zM13 6.5a6.5 6.5 0 1 1-13 0 6.5 6.5 0 0 1 13 0z"/>
          <path d="M10.344 11.742c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1 6.538 6.538 0 0 1-1.398 1.4z"/>
          <path fill-rule="evenodd" d="M6.5 3a.5.5 0 0 1 .5.5V6h2.5a.5.5 0 0 1 0 1H7v2.5a.5.5 0 0 1-1 0V7H3.5a.5.5 0 0 1 0-1H6V3.5a.5.5 0 0 1 .5-.5z"/>
        </svg>
      </button>
    </div>
    <div style="position: absolute; bottom: -17px; right: 17px; background: transparent; z-index: 99"
         [style.transform]="'scale('+ (1/zoom) + ')'"
         *ngIf="showButtons">
      <button (click)="zoomMinus()" class="btn btn-sm btn-outline-info">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-zoom-out" viewBox="0 0 16 16">
          <path fill-rule="evenodd" d="M6.5 12a5.5 5.5 0 1 0 0-11 5.5 5.5 0 0 0 0 11zM13 6.5a6.5 6.5 0 1 1-13 0 6.5 6.5 0 0 1 13 0z"/>
          <path d="M10.344 11.742c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1 6.538 6.538 0 0 1-1.398 1.4z"/>
          <path fill-rule="evenodd" d="M3 6.5a.5.5 0 0 1 .5-.5h6a.5.5 0 0 1 0 1h-6a.5.5 0 0 1-.5-.5z"/>
        </svg>
      </button>
    </div>
    <div style="position: absolute; bottom: -17px; left: -17px; background: transparent; z-index: 99"
         [style.transform]="'scale('+ (1/zoom) + ')'"
         *ngIf="showButtons">
      <button  (click)="remove()"  class="btn btn-sm btn btn-outline-danger">
        <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-x-circle" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
          <path fill-rule="evenodd" d="M8 15A7 7 0 1 0 8 1a7 7 0 0 0 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/>
          <path fill-rule="evenodd" d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708z"/>
        </svg>
      </button>
    </div>
</div>
